name: Maven API Automation

on:
  push:
    branch: [ "main" ]
  pull_request:
    branch: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Run Automation Using Java
        run: mvn clean verify